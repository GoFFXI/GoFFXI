name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.25.3'  # Update to match your go.mod version
  REGISTRY: ghcr.io
  FFXI_RES_PATH: resources

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  test:
    name: Test before release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: go test -v -race ./...

  build-binaries:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build all binaries
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          GIT_COMMIT=${GITHUB_SHA}

          # Set file extension for Windows
          EXT=""
          if [ "${{ matrix.os }}" = "windows" ]; then
            EXT=".exe"
          fi

          # Create temporary directory for binaries
          mkdir -p dist

          # Build all of the binaries
          for BINARY in lobby-auth lobby-data lobby-view map-router map-instance; do
            OUTPUT_NAME="${BINARY}-${{ matrix.os }}-${{ matrix.arch }}${EXT}"
            echo "Building ${OUTPUT_NAME}..."

            go build -v \
              -ldflags "-X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME} -X main.GitCommit=${GIT_COMMIT}" \
              -o "dist/${OUTPUT_NAME}" \
              ./cmd/${BINARY}
          done

          # Create archive with all binaries
          cd dist
          if [ "${{ matrix.os }}" != "windows" ]; then
            # Create tarball for non-Windows platforms
            tar czf "../binaries-${{ matrix.os }}-${{ matrix.arch }}.tar.gz" lobby-* map-*
            echo "Created binaries-${{ matrix.os }}-${{ matrix.arch }}.tar.gz"
          else
            # Create zip for Windows
            zip -r "../binaries-${{ matrix.os }}-${{ matrix.arch }}.zip" lobby-* map-*
            echo "Created binaries-${{ matrix.os }}-${{ matrix.arch }}.zip"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: release-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            binaries-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
            binaries-${{ matrix.os }}-${{ matrix.arch }}.zip
          retention-days: 1

  docker-build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        service:
          - lobby-auth
          - lobby-data
          - lobby-view
          - map-router
          - map-instance
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/${{ matrix.service }}.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
            GIT_COMMIT=${{ github.sha }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-binaries, docker-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: release-*
          path: ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find ./artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} ./release-assets/ \;
          ls -la ./release-assets/

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "This is the first release!" > changelog.md
          else
            echo "## Changes since ${PREV_TAG}" > changelog.md
            echo "" >> changelog.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" >> changelog.md
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release-assets/*
          body: |
            ## Release ${{ github.ref_name }}

            ### Docker Images

            Four Docker images are available for each service:

            ```bash
            # lobby-auth service
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}/lobby-auth:${{ github.ref_name }}

            # lobby-data service
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}/lobby-data:${{ github.ref_name }}

            # lobby-view service
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}/lobby-view:${{ github.ref_name }}

            # map-router service
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}/map-router:${{ github.ref_name }}

            # map-instance service
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}/map-instance:${{ github.ref_name }}
            ```

            ### Installation

            #### Binary Installation

            Download the appropriate archive for your platform from the assets below. Each archive contains all four binaries:
            - `lobby-auth` - Authentication service
            - `lobby-data` - Data service
            - `lobby-view` - View service
            - `map-router` - Map Router service
            - `map-instance` - Map Instance service

            ```bash
            # Linux/macOS
            tar -xzf binaries-<platform>-<arch>.tar.gz
            chmod +x lobby-auth-<platform>-<arch>
            chmod +x lobby-data-<platform>-<arch>
            chmod +x lobby-view-<platform>-<arch>
            chmod +x map-router-<platform>-<arch>
            chmod +x map-instance-<platform>-<arch>

            # Run services
            ./lobby-auth-<platform>-<arch>
            ./lobby-data-<platform>-<arch>
            ./lobby-view-<platform>-<arch>
            ./map-router-<platform>-<arch>
            ./map-instance-<platform>-<arch>

            # Windows
            # Extract the zip file and run the .exe files:
            # lobby-auth-windows-amd64.exe
            # lobby-data-windows-amd64.exe
            # lobby-view-windows-amd64.exe
            # map-router-windows-amd64.exe
            # map-instance-windows-amd64.exe
            ```

            #### Docker Compose Example

            ```yaml
            version: '3.8'
            services:
              lobby-auth:
                image: ${{ env.REGISTRY }}/${{ github.repository }}/lobby-auth:${{ github.ref_name }}
                ports:
                  - "54230:54230"
                environment:
                  - LOG_LEVEL=info

              lobby-data:
                image: ${{ env.REGISTRY }}/${{ github.repository }}/lobby-data:${{ github.ref_name }}
                ports:
                  - "54231:54231"
                environment:
                  - LOG_LEVEL=info
                depends_on:
                  - lobby-auth

              lobby-view:
                image: ${{ env.REGISTRY }}/${{ github.repository }}/lobby-view:${{ github.ref_name }}
                ports:
                  - "54001:54001"
                environment:
                  - LOG_LEVEL=info
                depends_on:
                  - lobby-data

              map-router:
                image: ${{ env.REGISTRY }}/${{ github.repository }}/map-router:${{ github.ref_name }}
                ports:
                  - "54230:54230/udp"
                environment:
                  - LOG_LEVEL=info

              map-instance:
                image: ${{ env.REGISTRY }}/${{ github.repository }}/map-instance:${{ github.ref_name }}
                environment:
                  - LOG_LEVEL=info
            ```

            #### Running Individual Docker Containers

            ```bash
            # Run lobby-auth server
            docker run -d \
              --name lobby-auth \
              -p 54230:54230 \
              ${{ env.REGISTRY }}/${{ github.repository }}/lobby-auth:${{ github.ref_name }}

            # Run lobby-data server
            docker run -d \
              --name lobby-data \
              -p 54231:54231 \
              ${{ env.REGISTRY }}/${{ github.repository }}/lobby-data:${{ github.ref_name }}

            # Run lobby-view server
            docker run -d \
              --name lobby-view \
              -p 54001:54001 \
              ${{ env.REGISTRY }}/${{ github.repository }}/lobby-view:${{ github.ref_name }}

            # Run map-router server
            docker run -d \
              --name map-router \
              -p 54230:54230/udp \
              ${{ env.REGISTRY }}/${{ github.repository }}/map-router:${{ github.ref_name }}

            # Run map-instance server
            docker run -d \
              --name map-instance \
              ${{ env.REGISTRY }}/${{ github.repository }}/map-instance:${{ github.ref_name }}
            ```

            ### Changelog
            ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          generate_release_notes: true
