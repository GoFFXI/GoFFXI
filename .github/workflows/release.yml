name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.25.3'  # Update to match your go.mod version
  REGISTRY: ghcr.io

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  test:
    name: Test before release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: go test -v -race ./...

  build-binaries:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64
            ext: .exe
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          OUTPUT_NAME="login-server-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}"
          VERSION="${{ steps.version.outputs.version }}"
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          GIT_COMMIT=${GITHUB_SHA}

          go build -v \
            -ldflags "-X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME} -X main.GitCommit=${GIT_COMMIT}" \
            -o "${OUTPUT_NAME}" .

          # Create tarball for non-Windows platforms
          if [ "${{ matrix.os }}" != "windows" ]; then
            tar czf "${OUTPUT_NAME}.tar.gz" "${OUTPUT_NAME}"
            echo "Created ${OUTPUT_NAME}.tar.gz"
          else
            # Create zip for Windows
            zip "${OUTPUT_NAME%.exe}.zip" "${OUTPUT_NAME}"
            echo "Created ${OUTPUT_NAME%.exe}.zip"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: release-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            login-server-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}.tar.gz
            login-server-${{ matrix.os }}-${{ matrix.arch }}.zip
          retention-days: 1

  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
            GIT_COMMIT=${{ github.sha }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-binaries, docker-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find ./artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} ./release-assets/ \;
          ls -la ./release-assets/

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "This is the first release!" > changelog.md
          else
            echo "## Changes since ${PREV_TAG}" > changelog.md
            echo "" >> changelog.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" >> changelog.md
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release-assets/*
          body: |
            ## Release ${{ github.ref_name }}

            ### Docker Image
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.ref_name }}
            ```

            ### Installation

            #### Binary Installation
            Download the appropriate binary for your platform from the assets below and make it executable:

            ```bash
            # Linux/macOS
            tar -xzf login-server-<platform>-<arch>.tar.gz
            chmod +x login-server-<platform>-<arch>
            ./login-server-<platform>-<arch> --help

            # Windows
            # Extract the zip file and run login-server-windows-amd64.exe
            ```

            #### Docker
            ```bash
            # Run auth server
            docker run -p 54230:54230 ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.ref_name }} --role=auth

            # Run data server
            docker run -p 54231:54231 ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.ref_name }} --role=data

            # Run view server
            docker run -p 54001:54001 ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.ref_name }} --role=view
            ```

            ### Changelog
            ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          generate_release_notes: true
