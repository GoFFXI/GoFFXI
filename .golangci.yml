# .golangci.yml
# This file contains configuration for golangci-lint

version: "2"
run:
  # Timeout for analysis
  timeout: 5m

  # Include test files
  tests: true

  # Modules download mode
  modules-download-mode: readonly

linters:
  enable:
    # Default linters
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused

    # Additional linters
    - bodyclose
    - dogsled
    - dupl
    - exhaustive
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - goprintffuncname
    - gosec
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - prealloc
    - revive
    - rowserrcheck
    - sqlclosecheck
    - unconvert
    - unparam
    - whitespace

  disable:
    - depguard
    - gochecknoinits
    - gochecknoglobals
    - godot
    - godox
    - mnd
    - lll
    - nlreturn
    - testpackage
    - wsl

  settings:
    errcheck:
      # Report about assignment of errors to blank identifier
      check-blank: false

    exhaustive:
      default-signifies-exhaustive: true

    goconst:
      min-len: 3
      min-occurrences: 3

    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
      disabled-checks:
        - dupImport
        - ifElseChain
        - octalLiteral
        - whyNoLint
        - wrapperFunc

    gocyclo:
      min-complexity: 15

    mnd:
      checks:
        - argument
        - case
        - condition
        - operation
        - return

    govet:
      enable-all: true
      settings:
        shadow:
          strict: true
      disable:
        - fieldalignment

    misspell:
      locale: US

    nolintlint:
      allow-unused: false
      require-explanation: true
      require-specific: true

    prealloc:
      simple: true
      range-loops: true
      for-loops: true

    revive:
      severity: warning
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        # - name: exported
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
        # - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
        - name: empty-block
        - name: superfluous-else
        - name: unused-parameter
        - name: unreachable-code
        - name: redefines-builtin-id

    unparam:
      check-exported: false

    unused:
      exported-fields-are-used: false

  exclusions:
    paths:
    - '^internal/database/migrations/.*'  # Exclude database migration files

formatters:
  enable:
    - gofmt
    - goimports

  settings:

    gofmt:
      simplify: true

    goimports:
      local-prefixes:
        - github.com/GoFFXI/GoFFXI

issues:
  # Maximum issues count per one linter
  max-issues-per-linter: 50

  # Maximum count of issues with the same text
  max-same-issues: 10

  # Show only new issues
  new: false

severity:
  default: error
  rules:
    - linters:
        - dupl
      severity: info
